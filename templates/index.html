<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Service</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>

  <h1>Book Your Service</h1>

  <button onclick="showForm('ticketForm')">Ticket Booking</button>
  <button onclick="showForm('hostelForm')">Hostel Service</button>
  <button onclick="showForm('pickupForm')">Pick-up Service</button>

  <!-- Forms -->
  <div id="ticketForm" class="form-container">
    {% include 'book_form.html' %}
  </div>

  <div id="hostelForm" class="form-container">
    {% include 'hostel_form.html' %}
  </div>

  <div id="pickupForm" class="form-container">
    {% include 'pickup_form.html' %}
  </div>

</body>
</html>
